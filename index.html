<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Insicurissimo) Password generator</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- password generator -->
    <div class="container.small text-center p-5">

        <h1 class="p-5 ">Password Generator <span class="opacity-1">(Cover your screen!!)</span></h1>

        <div class="row g-5 flex-wrap">

            <div class="col-4 text-center"><h2>Name</h2><span class="fs-4" id="name">test</span></div>

            <div class="col-4 text-center"><h2>Surname</h2><span class="fs-4" id="surname">test</span></div>

            <div class="col-4 text-center"><h2>Color</h2><span class="fs-4" id="favcol">test</span></div>

            <div class="col-12"><h2>Ultra-Safety Password:</h2>

                <div class="dropdown-center">

                    <button class="btn btn-light p-3  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Show your password
                    </button>

                    <ul class="dropdown-menu">
                        <li><span class="dropdown-item" id="password">Action</span></li>
                    </ul>

                  </div>


        </div>

    </div>
    <!-- /password generator -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>

</html>
